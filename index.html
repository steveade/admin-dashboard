<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>admin dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

			</div>
			<ul class="nav-list">
				<li>
					<img class="icon" src="./assets/home.svg" alt="">
					<span>Home</span>
				</li>
				<li>
					<img class="icon" src="./assets/card-account-details.svg" alt="">
					<span>Profile</span>
				</li>
				<li>
					<img class="icon" src="./assets/message.svg" alt="">
					<span>Messages</span>
				</li>
				<li>
					<img class="icon" src="./assets/clock-time-four.svg" alt="">

				</li>
				<li>
					<img class="icon" src="./assets/note-multiple.svg" alt="">

				</li>
			</ul>

				</li>

				</li>

				<div>Martin Odegaard</div>
			</div>
				<div class="sub-head">
					<img src="./assets/account.svg" alt="">

					<div>Martin Odegaard</div>
				</div>
				<div class="options">
					<div>New</div>
					<div>Upload</div>
